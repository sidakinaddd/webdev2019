
<h2>List of taskLists </h2>
<ul>
  <li *ngFor=" let tasklist of tasklists">
    <h2 (click)="tasklistClicked(tasklist)">{{tasklist.name}}</h2>
    <button (click)="deleteTaskList()">DELETE</button><br>
    ID <input type="text" [(ngModel)]="selectedTaskList.id"/><br>
    NAME <input type="text" [(ngModel)]="selectedTaskList.name"/><br>
    <button (click)="updateTaskList()">PUT</button>
    
  </li>
</ul>
<hr>
